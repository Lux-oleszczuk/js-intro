<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="js/script.js" defer></script>
    <!-- style file -->
    <link rel="stylesheet" href="./style/base.css" />
    <link rel="stylesheet" href="./style/colour.css" />
    <link rel="stylesheet" href="./style/layout.css" />

    <title>HTML JavaScript</title>
  </head>
  <body>
    <!-- main div - full width and full height -->
    <div class="container width-full height-full">
      <!-- inner div - floating in middle of webpage -->
      <div class="container width-half height-500px bg-marine_blue text-white">
        <div class="container flex-column">
          <img
          draggable="true"
          class="complement"
          src="assets/hat.png"
          alt="A black hat"
        />
        <img
          draggable="true"
          class="complement"
          src="assets/glasses.png"
          alt="black round glasses"
        />
        </div>
          <div class="container flex-column">
            <img id="character-img" src="/assets/puppies.jpg"/>
            <!-- some text -->
            <p id="my-paragraph">terryfied kitten</p>
            <button id="btn">Click Me</button>
            <div class="container">
              <input type="" id="imput">
              <button id="btn2">
                Change Name
              </button>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
